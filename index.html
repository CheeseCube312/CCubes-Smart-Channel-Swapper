<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Channel Swapper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">
    <div class="color-pairs-container">
      <div class="color-pairs-header">
        <span class="header-spacer"></span>
        <span class="header-label">Source</span>
        <span class="header-arrow"></span>
        <span class="header-label">Target</span>
        <span class="header-spacer-end"></span>
      </div>
      <div class="color-pairs" id="colorPairsList"></div>
    </div>
    
    <sp-action-button id="addPairBtn" quiet>
      <span class="btn-icon">+</span> Add Pair
    </sp-action-button>
    
    <sp-divider size="small"></sp-divider>
    
    <sp-checkbox id="clippingToggle" checked>Prevent Clipping</sp-checkbox>
    
    <sp-divider size="small"></sp-divider>
    
    <sp-button variant="cta" id="calculateBtn">Apply</sp-button>

    <details class="results-section">
      <summary>Results</summary>
      <pre id="resultsOutput">No results yet.</pre>
    </details>
  </div>

  <div class="copyright-notice">
    (C) MIT License <br>
    by Josef Brockamp <br>
    u/CheeseCube512
  </div>
  <script src="main.js"></script>
</body>
</html>
